<div ng-include="'views/leftPanel.html'"></div>
<section data-ng-controller="ClientsController" data-ng-init="findOne()">
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <span>{{client.updatedAt | date:'medium'}}</span>/ created by
    <span>{{client.UserId}}</span>
    <spam><h3>{{client.name}} {{client.lastName}}</h3></spam>
    <ul>
       <li><spam>{{client.doc}}</spam></li>
        <li><spam>{{client.address}}</spam></li>
        <li><spam>{{client.phone}}</spam></li>
        <li><spam>{{client.email}}</spam></li>
    </ul>
    <div data-ng-show="global.user.id == client.UserId">
        <a class="btn" href="/#!/clients/{{client.id}}/edit"><i class=""></i>Edit</a> 
        <a class="btn" data-ng-click="remove();"><i class=""></i>Baja</a>
    </div>
   </div>
</section>
