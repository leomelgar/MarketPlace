<div ng-include="'views/leftPanel.html'"></div>
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <span>{{article.updatedAt | date:'medium'}}</span>/
    <span>{{article.user.name}}</span>
    <h2>{{article.title}}</h2>
    <div data-ng-show="global.user.id == article.UserId">
        <a class="btn" href="/#!/articles/{{article.id}}/edit"><i class="icon-edit"></i>Edit</a> 
        <a class="btn" data-ng-click="remove();"><i class="icon-trash"></i>Borrar</a>
    </div>
    <div>{{article.content}}</div>
   </div>
</section>
